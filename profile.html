            <h1 class="p-4"><i class="fas fa-user"></i> Edit Profile</h1>

        </div>

    </section>

    <!-- function btns -->
    <section id="profile-function-btns" class="bg-light p-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4">
                    <a href="" class="btn btn-primary btn-block mb-2">Back To Dashboard</a>
                </div>
                <div class="col-md-4">

                    <a href="" class="btn btn-danger btn-block">Delete Account</a>

                </div>
            </div>
        </div>

    <!-- Profile Content -->
    <section id="profile-content">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h3>Edit Profile</h3>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="postTitle">Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="postTitle">Email</label>
                                    <input type="email" class="form-control">
                                </div>


                                <!-- Bio -->
                                <div class="form-group">
                                    <label for="">Bio</label>
                                    <textarea name="bio" id="" class="form-control"></textarea>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Your Avatar</h3>
                    <img src="./img/avatar.png" alt="" class="img-fluid">
                    <!-- <button class="btn btn-primary">Edit Image</button>
                    <button class="btn btn-danger">Delete Image</button> -->

                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());

        // Modal
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })

        // body input
        CKEDITOR.replace('bio');
    </script>
